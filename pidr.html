<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Знаходження підрядка</title>
  <link rel="stylesheet" href="css/form4.css">
</head>
<body>
  <h2>Знаходження підрядка у рядку</h2>

  <label>Введіть основний рядок:</label><br>
  <input type="text" id="mainString" placeholder="Введіть рядок" class="styled-input"><br><br>

  <label>Введіть підрядок для пошуку:</label><br>
  <input type="text" id="substring" placeholder="Введіть підрядок" class="styled-input"><br><br>

  <button class="button-36" onclick="findSubstring()">Перевірити</button>

  <h3>Результат:</h3>
  <p id="result"></p>

  <script>
    function findSubstring() {
      const main = document.getElementById('mainString').value;
      const sub = document.getElementById('substring').value;
      const result = document.getElementById('result');

      if (!main || !sub) {
        result.textContent = "Заповніть обидва поля.";
        return;
      }

      if (main.includes(sub)) {
        result.textContent = `✅ Підрядок "${sub}" знайдено в рядку.`;
      } else {
        result.textContent = `❌ Підрядок "${sub}" не знайдено в рядку.`;
      }
    }
  </script>
</body>
</html>
